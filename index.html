  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Falk's Transporterquartett</h1>
      </div>
    </section>

    <div class="album py-5 bg-light">

      </div>
    </div>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>
  <script id="carTemplate" type="text/x-jsrender">
    <div class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" src={{:img}}></img>
        <div class="card-body">
          <h4 class="h4">{{:name}}</h4>
          <p class="card-text">
            <table class="table table-sm">
              <thead></thead>
              <tbody>
                <tr>
                  <td>
                    <b>Preis</b>
                  </td>
                  <td>
                    <b>{{:price}}</b>
                  </td>
                </tr>
                <tr>
                  <td>
                    <b>PS</b>
                  </td>
                  <td>{{:hp}}</td>
                </tr>
                <tr>
                  <td>
                    <b>KM</b>
                  </td>
                  <td>{{:km}}</td>
                </tr>
                <tr>
                  <td>
                    <b>Erstzulassung/Baujahr</b>
                  </td>
                  <td>{{:year}}</td>
                </tr>
                <tr>
                  <td>
                    <b>Neuwagen?</b>
                  </td>
                  <td>{{:isnew}}</td>
                </tr>
                <tr>
                  <td>
                    <b> Nutzlast</b>
                  </td>
                  <td>{{:load}}</td>
                </tr>
                <tr>
                  <td>
                    <b>Maße</b>
                  </td>
                  <td>{{:dimensions}}</td>
                </tr>
                <tr>
                  <td>
                    <b>Maße innen</b>
                  </td>
                  <td>{{:innerdimensions}}</td>
                </tr>
                <tr>
                  <td>
                    <b>In</b>
                  </td>
                  <td>{{:where}}</td>
                </tr>
                <tr>
                  <td>
                    <b>Angebot</b>
                  </td>
                  <td>
                    <a href={{:link}} target="_blank">LINK</a>
                  </td>
                </tr>
                <tr>
                    <td>
                      <b>Wissenswertes</b>
                    </td>
                    <td>
                      {{:extra}}
                    </td>
                  </tr>
              </tbody>
            </table>

          </p>

        </div>
      </div>
    </div>
  </script>
